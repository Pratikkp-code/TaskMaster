services:
  # --- Service 1: Redis ---
  - name: redis
    type: redis
    plan: free
    ipAllowList: []

  # --- Service 2: Geo Service ---
  - name: geo-service
    type: web
    env: docker
    plan: free
    healthCheckPath: /
    dockerContext: ./services/geo-service
    dockerfilePath: ./services/geo-service/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: GEOCODING_API_KEY
        fromSecret: GOOGLE_GEOCODING_API_KEY

  # --- Service 3: Real-time Service ---
  - name: realtime-service
    type: web
    env: docker
    plan: free
    healthCheckPath: /
    dockerContext: ./services/realtime-service
    dockerfilePath: ./services/realtime-service/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      # --- THIS IS THE CORRECTED SYNTAX ---
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString

  # --- Service 4: Auth Service ---
  - name: auth-service
    type: web
    env: docker
    plan: free
    healthCheckPath: /
    dockerContext: ./services/auth-service
    dockerfilePath: ./services/auth-service/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        fromSecret: MONGO_URI
      - key: JWT_SECRET
        fromSecret: JWT_SECRET

  # --- Service 5: Task Service ---
  - name: task-service
    type: web
    env: docker
    plan: free
    healthCheckPath: /
    dockerContext: ./services/task-service
    dockerfilePath: ./services/task-service/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        fromSecret: MONGO_URI
      - key: JWT_SECRET
        fromSecret: JWT_SECRET
      - key: GCS_PROJECT_ID
        fromSecret: GCS_PROJECT_ID
      - key: GCS_BUCKET_NAME
        fromSecret: GCS_BUCKET_NAME
      - key: GOOGLE_APPLICATION_CREDENTIALS
        fromSecret: GCP_CREDENTIALS_JSON
      # --- THIS IS THE CORRECTED SYNTAX ---
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString

  # --- Service 6: Next.js Client ---
  - name: client
    type: web
    env: docker
    plan: free
    healthCheckPath: /
    dockerContext: ./client
    dockerfilePath: ./client/Dockerfile
    envVars:
      # --- CORRECTED SYNTAX FOR ALL fromService BLOCKS ---
      - key: NEXT_PUBLIC_AUTH_API_URL
        fromService:
          type: web
          name: auth-service
          property: host
      - key: NEXT_PUBLIC_TASK_API_URL
        fromService:
          type: web
          name: task-service
          property: host
      - key: NEXT_PUBLIC_REALTIME_API_URL
        fromService:
          type: web
          name: realtime-service
          property: host
      - key: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
        fromSecret: GOOGLE_MAPS_API_KEY
